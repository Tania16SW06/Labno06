<body>

<tr>

<td><button type="button" onclick="push(this);" class="btn btn-default btn-circle btn-xl"  value="1" >1</button> </td>

</tr>

</div>
<script>
var input=document.getElementById('input');
function push(obj){
	var pushed=obj.innerHTML;
	
	if(pushed == "="){
		input.innerHTML=eval(input.innerHTML);
		}
	else if (pushed == 'AC') {
            // All Clear
            input.innerHTML = '0';
             
        } else {
            if (input.innerHTML == '0') {
                input.innerHTML = pushed;
                 
            } else {
                input.innerHTML += pushed;   
            }
        }
   
	}

</script>
