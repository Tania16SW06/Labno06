<script>
function send(){
	var x=document.forms["myform"]["name"].value;
	if(x==""){
		alert("name field is empty fill it first");
		return false;
		}
		var y=document.forms["myform"]["email"].value;
	if(y==""){
		alert("email field is empty fill it first");
		return false;
		}
		
	window.loaction.href="formvalidrec.html?name="+x;
		window.loaction.href="formvalidrec.html?email"+y;
		
	}

</script>
<!------ Include the above in your HEAD tag ----------></head>
<body> 
<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="formvalidrec.html" method="post" name="myform"  onSubmit="return send()">
          <fieldset>
            <legend class="text-center">Contact us</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name" >Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control" required="required">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg" >Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
</body>
</html>
